<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.7" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="15" ry="15"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="25" fill="url(#iconGradient)" opacity="0.1"/>
  <circle cx="350" cy="150" r="20" fill="url(#iconGradient)" opacity="0.1"/>
  <circle cx="320" cy="40" r="15" fill="url(#iconGradient)" opacity="0.1"/>
  
  <!-- File Type Icons (Left Side) -->
  <g transform="translate(30, 80)">
    <!-- Image File -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#4CAF50" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">IMG</text>
    <circle cx="15" cy="25" r="3" fill="#2196F3"/>
    <circle cx="25" cy="35" r="2" fill="#FF9800"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PNG</text>
  </g>
  
  <g transform="translate(80, 80)">
    <!-- Document File -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#F44336" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">DOC</text>
    <rect x="5" y="18" width="30" height="2" fill="#333" rx="1" ry="1"/>
    <rect x="5" y="22" width="25" height="2" fill="#666" rx="1" ry="1"/>
    <rect x="5" y="26" width="28" height="2" fill="#666" rx="1" ry="1"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">PDF</text>
  </g>
  
  <g transform="translate(130, 80)">
    <!-- Audio File -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#9C27B0" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">AUD</text>
    <circle cx="20" cy="28" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="28" r="3" fill="#333"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">MP3</text>
  </g>
  
  <!-- Conversion Arrows -->
  <g transform="translate(190, 85)">
    <path d="M 0 15 L 15 15 L 15 10 L 30 20 L 15 30 L 15 25 L 0 25 Z" fill="url(#iconGradient)" filter="url(#shadow)"/>
  </g>
  
  <!-- Output File Types (Right Side) -->
  <g transform="translate(250, 80)">
    <!-- Converted Image -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#FF9800" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">WEBP</text>
    <rect x="8" y="18" width="24" height="16" fill="#E3F2FD" rx="2" ry="2"/>
    <circle cx="16" cy="26" r="2" fill="#2196F3"/>
    <circle cx="24" cy="30" r="1.5" fill="#4CAF50"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">WEBP</text>
  </g>
  
  <g transform="translate(300, 80)">
    <!-- Converted Document -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#2196F3" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">TXT</text>
    <rect x="5" y="18" width="30" height="2" fill="#333" rx="1" ry="1"/>
    <rect x="5" y="22" width="25" height="2" fill="#666" rx="1" ry="1"/>
    <rect x="5" y="26" width="28" height="2" fill="#666" rx="1" ry="1"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">TXT</text>
  </g>
  
  <g transform="translate(350, 80)">
    <!-- Converted Audio -->
    <rect x="0" y="0" width="40" height="50" fill="url(#iconGradient)" rx="5" ry="5" filter="url(#shadow)"/>
    <rect x="0" y="0" width="40" height="12" fill="#4CAF50" rx="5" ry="5"/>
    <text x="20" y="9" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">WAV</text>
    <circle cx="20" cy="28" r="8" fill="none" stroke="#333" stroke-width="2"/>
    <circle cx="20" cy="28" r="3" fill="#333"/>
    <text x="20" y="48" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">WAV</text>
  </g>
  
  <!-- Tool title -->
  <text x="200" y="170" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Multi-Format Converter</text>
  
  <!-- Subtle pattern overlay -->
  <g opacity="0.05">
    <circle cx="100" cy="30" r="2" fill="white"/>
    <circle cx="300" cy="70" r="1.5" fill="white"/>
    <circle cx="150" cy="180" r="1" fill="white"/>
    <circle cx="250" cy="20" r="1.5" fill="white"/>
    <circle cx="80" cy="170" r="1" fill="white"/>
  </g>
</svg>
