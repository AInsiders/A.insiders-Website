<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#00ffaa;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066ff" />
      <stop offset="100%" style="stop-color:#00ffaa" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066ff" />
      <stop offset="50%" style="stop-color:#4d94ff" />
      <stop offset="100%" style="stop-color:#00ffaa" />
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="url(#bgGradient)" rx="12" ry="12"/>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="20" fill="url(#textGradient)" opacity="0.3"/>
  <circle cx="350" cy="150" r="15" fill="url(#textGradient)" opacity="0.2"/>
  <circle cx="320" cy="40" r="10" fill="url(#textGradient)" opacity="0.4"/>
  
  <!-- Main icon - Text document with word count -->
  <g transform="translate(200, 100)">
    <!-- Document background -->
    <rect x="-40" y="-50" width="80" height="100" rx="8" ry="8" fill="rgba(255,255,255,0.1)" stroke="url(#textGradient)" stroke-width="2"/>
    
    <!-- Document lines representing text -->
    <line x1="-30" y1="-35" x2="25" y2="-35" stroke="url(#textGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-30" y1="-25" x2="30" y2="-25" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-15" x2="20" y2="-15" stroke="url(#textGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-30" y1="-5" x2="35" y2="-5" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="5" x2="25" y2="5" stroke="url(#textGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-30" y1="15" x2="30" y2="15" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="25" x2="20" y2="25" stroke="url(#textGradient)" stroke-width="2" opacity="0.8"/>
    <line x1="-30" y1="35" x2="28" y2="35" stroke="url(#textGradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Word count indicator -->
    <circle cx="45" cy="-45" r="12" fill="url(#iconGradient)" filter="url(#glow)"/>
    <text x="45" y="-40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">WC</text>
    
    <!-- Character count indicator -->
    <circle cx="45" cy="-25" r="8" fill="url(#iconGradient)" opacity="0.8"/>
    <text x="45" y="-21" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="7" font-weight="bold">CH</text>
  </g>
  
  <!-- Floating statistics -->
  <g transform="translate(80, 60)">
    <rect x="-25" y="-15" width="50" height="30" rx="15" ry="15" fill="url(#textGradient)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Words</text>
  </g>
  
  <g transform="translate(320, 140)">
    <rect x="-30" y="-15" width="60" height="30" rx="15" ry="15" fill="url(#textGradient)" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Chars</text>
  </g>
  
  <!-- Animated elements -->
  <g opacity="0.6">
    <!-- Floating dots representing text analysis -->
    <circle cx="60" cy="120" r="3" fill="url(#textGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="340" cy="80" r="2" fill="url(#textGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="280" cy="30" r="2.5" fill="url(#textGradient)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title text -->
  <text x="200" y="180" text-anchor="middle" fill="url(#textGradient)" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Word & Character Counter</text>
</svg>
