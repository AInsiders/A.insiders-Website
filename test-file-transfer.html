<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test File Transfer - A.Insiders</title>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: white;
    }
    
    .file-transfer-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .transfer-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    
    .transfer-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }
    
    .transfer-card h2 {
      margin: 0 0 1.5rem 0;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    
    .transfer-card p {
      margin: 0 0 1rem 0;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .role-selector {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .role-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 1.5rem;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }
    
    .role-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    
    .role-btn.active {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
    }
    
    .room-input-section {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .room-input {
      flex: 1;
      min-width: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      padding: 1rem;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(10px);
    }
    
    .room-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .connect-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      padding: 1rem 2rem;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .connect-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .action-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }
    
    .action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .action-btn.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .action-btn:hover {
      transform: translateY(-1px);
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      margin: 1rem 0;
      font-weight: 500;
      color: white;
    }
    
    .status-indicator.connecting {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .status-indicator.connected {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .status-indicator.error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .hidden {
      display: none !important;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .file-transfer-container {
        padding: 1rem;
      }
      
      .role-selector {
        grid-template-columns: 1fr;
      }
      
      .room-input-section {
        flex-direction: column;
        align-items: stretch;
      }
      
      .room-input {
        min-width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="file-transfer-container">
    <h1 style="text-align: center; margin-bottom: 2rem;">Test File Transfer UI</h1>
    
    <!-- File System Permissions -->
    <div class="transfer-card">
      <h2><i class="fas fa-shield-alt"></i> File System Access</h2>
      <p>
        This tool requires file system permissions for secure file transfer. 
        Click the button below to grant access to your files.
      </p>
      <button class="action-btn primary" id="requestPermissionsBtn">
        <i class="fas fa-key"></i> Grant File Access
      </button>
      <div class="status-indicator" id="permissionStatus">
        <i class="fas fa-circle"></i>
        <span>File access not granted</span>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="transfer-card">
      <h2><i class="fas fa-users"></i> Select Your Role</h2>
      <div class="role-selector">
        <button class="role-btn" id="senderBtn">
          <i class="fas fa-upload fa-2x"></i>
          <span>I'm Sending Files</span>
        </button>
        <button class="role-btn" id="receiverBtn">
          <i class="fas fa-download fa-2x"></i>
          <span>I'm Receiving Files</span>
        </button>
      </div>
    </div>

    <!-- Room Connection -->
    <div class="transfer-card" id="connectionCard">
      <h2><i class="fas fa-link"></i> Connect to Room</h2>
      <div class="room-input-section">
        <input type="text" class="room-input" id="roomCode" placeholder="Enter room code (e.g., ABC123)" maxlength="6">
        <button class="action-btn secondary" id="generateRoomBtn" style="display: none;">
          <i class="fas fa-refresh"></i> New Code
        </button>
        <button class="connect-btn" id="connectBtn">
          <i class="fas fa-plug"></i> Connect
        </button>
      </div>
      <div class="status-indicator" id="connectionStatus">
        <i class="fas fa-circle"></i>
        <span>Not connected</span>
      </div>
    </div>
  </div>

  <script>
    // Simple test functionality
    const $ = sel => document.querySelector(sel);
    
    // Role selection
    $('#senderBtn').addEventListener('click', () => {
      $('.role-btn').forEach(btn => btn.classList.remove('active'));
      $('#senderBtn').classList.add('active');
      
      // Generate room code for sender
      const roomCode = generateRoomCode();
      $('#roomCode').value = roomCode;
      $('#generateRoomBtn').style.display = 'block';
      updateConnectionStatus(`Role selected: Sender - Room code: ${roomCode}`, 'connecting');
    });
    
    $('#receiverBtn').addEventListener('click', () => {
      $('.role-btn').forEach(btn => btn.classList.remove('active'));
      $('#receiverBtn').classList.add('active');
      $('#roomCode').value = '';
      $('#generateRoomBtn').style.display = 'none';
      updateConnectionStatus(`Role selected: Receiver - Enter room code from sender`, 'connecting');
    });
    
    // Generate new room code
    $('#generateRoomBtn').addEventListener('click', () => {
      const newCode = generateRoomCode();
      $('#roomCode').value = newCode;
      updateConnectionStatus(`New room code generated: ${newCode}`, 'connecting');
    });
    
    // Connect button
    $('#connectBtn').addEventListener('click', () => {
      const roomCode = $('#roomCode').value.trim();
      if (!roomCode) {
        alert('Please enter a room code');
        return;
      }
      updateConnectionStatus(`Connecting to room: ${roomCode}...`, 'connecting');
      
      // Simulate connection
      setTimeout(() => {
        updateConnectionStatus(`Connected to room: ${roomCode}`, 'connected');
      }, 2000);
    });
    
    // Permission button
    $('#requestPermissionsBtn').addEventListener('click', () => {
      const permissionStatus = $('#permissionStatus');
      permissionStatus.className = 'status-indicator connecting';
      permissionStatus.innerHTML = '<i class="fas fa-circle"></i><span>Requesting permissions...</span>';
      
      setTimeout(() => {
        permissionStatus.className = 'status-indicator connected';
        permissionStatus.innerHTML = '<i class="fas fa-circle"></i><span>File access granted</span>';
        $('#requestPermissionsBtn').textContent = 'âœ“ Permissions Granted';
        $('#requestPermissionsBtn').disabled = true;
      }, 1500);
    });
    
    function generateRoomCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }
    
    function updateConnectionStatus(message, type) {
      const status = $('#connectionStatus');
      status.className = `status-indicator ${type}`;
      status.innerHTML = `<i class="fas fa-circle"></i><span>${message}</span>`;
    }
    
    console.log('Test file transfer UI loaded successfully!');
  </script>
</body>
</html>
